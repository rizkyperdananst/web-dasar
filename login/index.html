<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     
     <div class="container">
          <div class="card">
               <div class="card-header">
                    <img src="./img/darkOWL.jpeg" alt="My Profile" title="My Profile">
                    <h2>Input Your Credentials</h2>
               </div>
               <div class="card-body">
                    <form action="">
                         <div class="form-group">
                              <input type="email" minlength="5" placeholder="Input Your Email" required>
                         </div>
                         <div class="form-group">
                              <input type="password" minlength="5" placeholder="Input Your Password" required>
                         </div>
                         <div class="form-group">
                              <button>Login</button>
                         </div>
                    </form>
               </div>
          </div>
     </div>

</body>
</html>
