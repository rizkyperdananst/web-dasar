<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <title>Login</title>
</head>
<body>

     <div class="container">
          <div class="card">
               <div class="card-header">
                    <img src="./img/darkOWL.jpeg" alt="Profile" title="Your Profile">
                    <h2>Input Your Credentials</h2>
               </div>
               <div class="card-body">
                    <form action="#" method="post">
                         <div class="form-control">
                              <input type="email" minlength="5" required placeholder="Input Your Email">
                         </div>
                         <div class="form-control">
                              <input type="password" minlength="5" required placeholder="Input Your Password">
                         </div>
                         <div class="form-control">
                              <button>LOGIN</button>
                         </div>
                    </form>
               </div>
          </div>
     </div>

</body>
</html>
